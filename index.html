<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Project</title>
    
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>
    

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input 
            type="text"
            placeholder="Enter the topic of the poem"
            autofocusrequired
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Flowers, Love, Sunshine</div>
        <div class="poem hidden" id="poem"></div>
    </div>
</div>
    </main>



    <footer>This project was coded by Krystal Feliciano, and <a href="https://github.com/Kfeliciano94">Krystal Feliciano</a> open sourced on <a href="https://github.com/Kfeliciano94/AI-Poem-Project">GitHub</a> and is hosted on <a href="https://verdant-cactus-01ea6f.netlify.app/">Netlify</a></footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
